syntax = "proto3";
import "google/protobuf/empty.proto";

service Power {

    rpc PowerOn (PowerRequest) returns (stream StatusResponse) {
    }

    rpc PowerOff (PowerRequest) returns (stream StatusResponse) {
    }

    rpc HardReset (PowerRequest) returns (stream StatusResponse) {
    }
}

message PowerRequest {
    bytes token = 1;
    int32 delay_sec = 2;
}

message StatusResponse {
    string info = 1;
}

service GPIO {
    rpc SignalOn (google.protobuf.Empty) returns (SignalResponse) {
    }

    rpc SignalOff (google.protobuf.Empty) returns (SignalResponse) {
    }

    rpc SignalHardReset (google.protobuf.Empty) returns (SignalResponse) {
    }
}

message SignalResponse {
    bool info = 1;
}
