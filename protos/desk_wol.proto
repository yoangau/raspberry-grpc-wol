syntax = "proto3";

service Power {

    rpc PowerOn (PowerRequest) returns (StatusResponse) {}
    
    rpc PowerOff (PowerRequest) returns (StatusResponse) {}

    rpc HardReset (PowerRequest) returns (StatusResponse) {}
}

message PowerRequest {
    bytes token = 1;
    int32 delay_sec = 2;
}

message StatusResponse {
    string info = 1;
}