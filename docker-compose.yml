version: "3"
services:
  server:
    image: yoangau/raspberry-grpc-wol:latest
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    ports:
      - 50051:50051
    command: sh -c "sh setup.sh && cd ./server && python server"
  repeater:
    image: yoangau/raspberry-grpc-wol:latest
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    command: sh -c "sh setup.sh && cd ./server && python gpio_interface.py"
